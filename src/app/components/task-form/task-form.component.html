<div class="task-form-container">
  <h2>{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <form *ngIf="!loading" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
      <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
        <div *ngIf="f['title'].errors['required']">Title is required</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
    </div>
    
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" formControlName="dueDate" class="form-control" />
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        {{ isEditMode ? 'Update Task' : 'Add Task' }}
      </button>
      <a routerLink="/tasks" class="btn btn-secondary">Cancel</a>
    </div>
    
    <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
  </form>
</div>
