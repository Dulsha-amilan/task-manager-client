<div class="task-item" [ngClass]="{'completed': task.isCompleted}">
  <div class="task-status">
    <input 
      type="checkbox" 
      [checked]="task.isCompleted" 
      (change)="onStatusChange($event)"
      [disabled]="loading"
    />
  </div>
  
  <div class="task-content">
    <h3 class="task-title">{{ task.title }}</h3>
    <p *ngIf="task.description" class="task-description">{{ task.description }}</p>
    <div class="task-meta">
      <!-- <span class="task-date">Due: {{ formatDate(task.dueDate) }}</span> -->
      <span class="task-created">Created: {{ task.createdAt | date }}</span>
    </div>
  </div>
  
  <div class="task-actions">
    <button class="btn btn-edit" (click)="onEditClick()" [disabled]="loading">
      Edit
    </button>
    <button class="btn btn-delete" (click)="onDeleteClick()" [disabled]="loading">
      Delete
    </button>
  </div>
</div>
