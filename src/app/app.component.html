<div class="app-container">
  <header class="app-header">
    <div class="app-title">
      <h1>Task Manager</h1>
    </div>
    <nav class="app-nav" *ngIf="currentUser">
      <a routerLink="/tasks" routerLinkActive="active">Task List</a>
      <a routerLink="/tasks/new" routerLinkActive="active">Add Task</a>
      <button routerLink="/login" class="btn-logout" (click)="logout()">Logout</button>
    </nav>
  </header>
  
  <main class="app-content">
    <app-notification></app-notification>
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <p>&copy; 2025 Task Manager Application</p>
  </footer>
</div>
